name: Build wheel

on:
  push:
    branches: [main]
    paths: [src/**, pyproject.toml, .github/workflows/build.yml]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - run: uv build --wheel --out-dir dist/

      - name: Upload wheel to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete latest --yes 2>/dev/null || true
          gh release create latest dist/*.whl --title "Latest build" --notes "Auto-built from \`main\` branch." --latest

      - name: Update simple repo index
        run: |
          WHL=$(basename dist/*.whl)
          cat > docs/simple/ticktick-mcp/index.html << EOF
          <!DOCTYPE html>
          <html><body>
          <a href="https://github.com/nikitatsym/ticktick-mcp/releases/download/latest/${WHL}">${WHL}</a>
          </body></html>
          EOF
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/simple/ticktick-mcp/index.html
          git diff --cached --quiet || git commit -m "build: update simple repo index (${WHL})"
          git push
