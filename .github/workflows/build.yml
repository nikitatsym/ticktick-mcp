name: Build wheel

on:
  push:
    branches: [main]
    paths: [src/**, pyproject.toml, .github/workflows/build.yml]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Bump patch version
        run: |
          CURRENT=$(grep '^version' pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEXT="${MAJOR}.${MINOR}.$((PATCH + 1))"
          sed -i "s/^version = \".*\"/version = \"${NEXT}\"/" pyproject.toml
          echo "VERSION=${NEXT}" >> "$GITHUB_ENV"

      - run: uv build --wheel --out-dir dist/

      - name: Upload wheel to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete latest --yes 2>/dev/null || true
          gh release create latest dist/*.whl --title "v${VERSION}" --notes "Auto-built from \`main\` branch." --latest

      - name: Update simple repo index and commit version bump
        run: |
          WHL=$(basename dist/*.whl)
          cat > docs/simple/ticktick-mcp/index.html << EOF
          <!DOCTYPE html>
          <html><body>
          <a href="https://github.com/nikitatsym/ticktick-mcp/releases/download/latest/${WHL}">${WHL}</a>
          </body></html>
          EOF
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml docs/simple/ticktick-mcp/index.html
          git commit -m "build: v${VERSION}"
          git push
