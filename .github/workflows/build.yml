name: Build wheel

on:
  push:
    branches: [main]
    paths: [src/**, pyproject.toml]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - run: |
          uv build --wheel --out-dir dist/
          cp dist/*.whl dist/ticktick_mcp-py3-none-any.whl

      - name: Upload wheel to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete latest --yes 2>/dev/null || true
          gh release create latest dist/ticktick_mcp-py3-none-any.whl --title "Latest build" --notes "Auto-built from \`main\` branch." --latest
